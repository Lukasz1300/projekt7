<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
</head>
<body>
<h1>User list</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/{id}(id=${user.id})}">Details</a>
            <!-- Link do edycji użytkownika -->
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>

            <!-- Formularz do usunięcia użytkownika -->
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this user?')">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/users/form">Add a new user</a>
</body>
</html>
