<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
<h1>Save Edit User</h1>

<form th:action="@{/users}" th:object="${user}" method="post">
    <div>
        <label for="username" class="required">Username:</label>
        <input type="text" id="username" th:field="*{username}" required />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div>
        <label for="password" class="required">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div>
        <label for="email" class="required">Email:</label>
        <input type="email" id="email" th:field="*{email}" required
               placeholder="example@domain.com"
               title="Email should be a valid email address (e.g., user@domain.com)" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div>
        <label for="phoneNumber" class="required">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
               placeholder="+123456789"
               title="Phone number must contain only digits, and optionally a '+' Min 10 Max 15 digits." />
        <div th:if="${#fields.hasErrors('phoneNumber')}" class="error-message">
            <span th:errors="*{phoneNumber}"></span>
        </div>
    </div>

    <div>
        <label for="addressCity">City:</label>
        <input type="text" id="addressCity" th:field="*{addressCity}" />
        <div th:if="${#fields.hasErrors('addressCity')}" th:errors="*{addressCity}"></div>
    </div>

    <div>
        <label for="addressStreet">Street:</label>
        <input type="text" id="addressStreet" th:field="*{addressStreet}" />
        <div th:if="${#fields.hasErrors('addressStreet')}" th:errors="*{addressStreet}"></div>
    </div>

    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
