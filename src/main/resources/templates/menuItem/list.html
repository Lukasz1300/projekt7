<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item List</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link do własnego pliku CSS -->
</head>
<body>
<header>
    <h1>Menu Item List</h1>
    <nav>
        <ul>
            <li><a href="/menu-item/form">Add New Menu Item</a></li>
            <li><a href="/home">Home</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Menu Items</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Restaurant ID</th>
            <th>Restaurant Name</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menuItem : ${menuItems}">
            <td th:text="${menuItem.id}"></td>
            <td th:text="${menuItem.restaurant.id}"></td> <!-- Wyświetlenie ID restauracji -->
            <td th:text="${menuItem.restaurant.name}"></td>
            <td th:text="${menuItem.name}"></td>
            <td th:text="${menuItem.description}"></td>
            <td th:text="${menuItem.price}"></td>
            <td>
                <!-- Link do wyświetlania szczegółów -->
                <a th:href="@{/menu-item/{id}(id=${menuItem.id})}">View</a>
                <!-- Form to delete item -->
                <form th:action="@{/menu-item/delete/{id}(id=${menuItem.id})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this menu item?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p></p>
</footer>
</body>
</html>
