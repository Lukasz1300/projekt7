<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Menu Item</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link do wÅ‚asnego pliku CSS -->
</head>
<body>
<header>
    <h1>Add New Menu Item</h1>
    <nav>
        <ul>
            <li><a th:href="@{/menu-item}">Back to List</a></li>
            <li><a th:href="@{/home}">Home</a></li>
        </ul>
    </nav>
</header>

<main>
    <form th:action="@{/menu-item}" th:object="${menuItem}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div>
            <label for="restaurant">Restaurant:</label>
            <select id="restaurant" th:field="*{restaurant.id}" required>
                <option value="" disabled selected>Select a restaurant</option>
                <option th:each="restaurant : ${restaurants}"
                        th:value="${restaurant.id}"
                        th:text="${restaurant.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('restaurant')}" th:errors="*{restaurant}"></div>
        </div>
        <button type="submit">Save</button>
    </form>
</main>
<footer>
    <p></p>
</footer>
</body>
</html>
